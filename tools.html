<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hindi Typing Practice - TechSmart Learners</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #0066cc;
      color: white;
      padding: 20px;
    }
    textarea {
      width: 90%;
      height: 150px;
      margin: 20px auto;
      display: block;
      font-size: 18px;
      padding: 10px;
    }
    .keyboard {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 600px;
      margin: auto;
    }
    .key {
      background: #eee;
      border: 1px solid #ccc;
      padding: 10px 14px;
      margin: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 18px;
      transition: background 0.2s;
    }
    .key:hover {
      background: #ddd;
    }
  </style>
</head>
<body>
  <header>
    <h1>Hindi Typing Practice</h1>
    <p>Phone & Computer dono ke liye - Alt Code ki jarurat nahi</p>
  </header>

  <textarea id="output" placeholder="Yahan Hindi me likho..."></textarea>

  <div class="keyboard">
    <!-- Vowels -->
    <div class="key" onclick="addChar('अ')">अ</div>
    <div class="key" onclick="addChar('आ')">आ</div>
    <div class="key" onclick="addChar('इ')">इ</div>
    <div class="key" onclick="addChar('ई')">ई</div>
    <div class="key" onclick="addChar('उ')">उ</div>
    <div class="key" onclick="addChar('ऊ')">ऊ</div>
    <div class="key" onclick="addChar('ए')">ए</div>
    <div class="key" onclick="addChar('ऐ')">ऐ</div>
    <div class="key" onclick="addChar('ओ')">ओ</div>
    <div class="key" onclick="addChar('औ')">औ</div>
    
    <!-- Consonants -->
    <div class="key" onclick="addChar('क')">क</div>
    <div class="key" onclick="addChar('ख')">ख</div>
    <div class="key" onclick="addChar('ग')">ग</div>
    <div class="key" onclick="addChar('घ')">घ</div>
    <div class="key" onclick="addChar('च')">च</div>
    <div class="key" onclick="addChar('छ')">छ</div>
    <div class="key" onclick="addChar('ज')">ज</div>
    <div class="key" onclick="addChar('झ')">झ</div>
    <div class="key" onclick="addChar('ट')">ट</div>
    <div class="key" onclick="addChar('ठ')">ठ</div>
    <div class="key" onclick="addChar('ड')">ड</div>
    <div class="key" onclick="addChar('ढ')">ढ</div>
    <div class="key" onclick="addChar('ण')">ण</div>
    <div class="key" onclick="addChar('त')">त</div>
    <div class="key" onclick="addChar('थ')">थ</div>
    <div class="key" onclick="addChar('द')">द</div>
    <div class="key" onclick="addChar('ध')">ध</div>
    <div class="key" onclick="addChar('न')">न</div>
    <div class="key" onclick="addChar('प')">प</div>
    <div class="key" onclick="addChar('फ')">फ</div>
    <div class="key" onclick="addChar('ब')">ब</div>
    <div class="key" onclick="addChar('भ')">भ</div>
    <div class="key" onclick="addChar('म')">म</div>
    <div class="key" onclick="addChar('य')">य</div>
    <div class="key" onclick="addChar('र')">र</div>
    <div class="key" onclick="addChar('ल')">ल</div>
    <div class="key" onclick="addChar('व')">व</div>
    <div class="key" onclick="addChar('श')">श</div>
    <div class="key" onclick="addChar('ष')">ष</div>
    <div class="key" onclick="addChar('स')">स</div>
    <div class="key" onclick="addChar('ह')">ह</div>
    <div class="key" onclick="addChar('ँ')">ँ</div>
    <div class="key" onclick="addChar('ं')">ं</div>
    <div class="key" onclick="addChar('ः')">ः</div>
    <div class="key" onclick="addChar('।')">।</div>
    <div class="key" onclick="backspace()">⌫</div>
  </div>

  <script>
    function addChar(char) {
      const textarea = document.getElementById('output');
      textarea.value += char;
    }
    function backspace() {
      const textarea = document.getElementById('output');
      textarea.value = textarea.value.slice(0, -1);
    }
  </script>
</body>
</html>
