  <style>
    body {

    }nav {
  width: 100%;

  position: fixed;
  top: 0;

nav a {

h1 {

.calculator {
  background: rgba(0, 0, 0, 0.3);

input[type="text"] {

.buttons {
  display: grid;

}

.nav-buttons a {
  padding: 10px 20px;
  background: #ffd700;
  color: #000;
  text-decoration: none;
  border-radius: 5px;

   <h1>RaajXAjay Smart Calculator</h1>
  <div class="calculator">
    <input type="text" id="display" readonly />
    <div class="buttons">
      <button onclick="press('7')">7</button>
      <button onclick="press('8')">8</button>
      <button onclick="press('9')">9</button>
      <button onclick="press('/')">÷</button><button onclick="press('4')">4</button>
  <button onclick="press('5')">5</button>
  <button onclick="press('6')">6</button>
  <button onclick="press('*')">×</button>

  <button onclick="press('1')">1</button>
  <button onclick="press('2')">2</button>
  <button onclick="press('3')">3</button>
  <button onclick="press('-')">−</button>

  <button onclick="press('0')">0</button>
  <button onclick="press('.')">.</button>
  <button onclick="calculate()">=</button>
  <button onclick="press('+')">+</button>

  <button onclick="clearDisplay()" style="grid-column: span 4; background: #e74c3c; color: white;">Clear</button>
</div>

  </div>  <div class="nav-buttons">
    <a href="about.html">⬅ Back</a>
    <a href="contact.html">Next ➡</a>
  </div>  <script>
    let display = document.getElementById('display');

    function press(val) {
      display.value += val;
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch (e) {
        display.value = 'Error';
      }
    }

    function clearDisplay() {
      display.value = '';
    }
  </script></body>
